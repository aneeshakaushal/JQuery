<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.box{
		background-color: blue;
		width: 100px;
		height: 100px;
		left:0;
		position:absolute;
	}
	.box2{
		background-color: red;
		width: 100px;
		height: 100px;
		left:0;
		position:absolute;
	}</style>
<script src="../jquery.js"></script>
<script> 
$(document).ready(function(){
 
 	var deffered=[];
 	deffered[0]=$.Deferred();
 	deffered[1]=$.Deferred();
 	

    function AnimationBox(){
    	
    	var deferred =$.Deferred();

    	$(".box").animate({	left:'250px'},1000).promise(),
      	$(".box2").animate({	left:'250px'},4000).promise();
      	
      	return deferred.promise();
      }
  


  function AfterAnimation(){
  	alert("Animation Done");
  }
  	
  	AnimationBox().done(function(){
  		alert("Animation Done");
  	});
  	

});

</script> 
</head>

<body>
<div class="box"></div><br/><br/><br/><br/><br/><br/><br/><br/>
<div class="box2"></div>
</body>
</html>
